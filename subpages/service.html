<!DOCTYPE html>
<html lang="ko">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>회사용역 :Atom</title>
  <link rel="shortcut icon" href="../atom.png" type="image/x-icon">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">

  <!-- 상단 메뉴 스크롤 -->
  <script src="https://code.jquery.com/jquery-latest.min.js"></script>
  <script src="../modules/scroll.js"></script>

  <!-- footer/header 분리 -->
  <script>
    var header = "../header.html";
    var footer = "../footer.html";
    $(document).ready(function () {
      $("header").load(header, function () {
        $("header>ul>li").on("mouseenter", function () {
          // Hide all other uls.
          $("header").find("li").find("ul").css("visibility", "hidden");
          // Show my ul.
          $(this).find("ul").css("visibility", "visible");
        });
        $("header").on("mouseleave", function () {
          $("header").find("li").find("ul").css("visibility", "hidden");
        })
      });
      $("footer").load(footer);
    });
  </script>
  <style>
    @import url("../style.css");
  </style>
</head>

<body data-aos-easing="ease" data-aos-duration="400" data-aos-delay="0">
  <header></header>
  <article style="padding-top: 80px;">
    <section>
      <p>회사의 용역내역을 작성합니다.</p>
    </section>
  </article>
  <footer></footer>
</body>

</html>
